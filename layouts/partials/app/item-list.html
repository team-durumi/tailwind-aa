<section class="text-gray-600 body-font">
  <div class="px-5 py-5 mx-auto">
    <div class="flex flex-wrap -m-4">
      
      {{ range (.Paginate (where .Site.RegularPages "Type" "items")).Pages }}
      <div class="xl:w-1/4 md:w-1/2 p-4">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-cover object-center mb-6" src="{{ .Params.image | absURL }}" alt="content">
          <h3 class="tracking-widest text-blue-500 text-xs font-medium title-font">{{ .Params.identifier }}</h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p class="leading-relaxed text-sm">{{ .File.Path }}</p>
          <p class="leading-relaxed text-base">{{ .Content }}</p>
        </div>
      </div>
      {{ end }}

    </div>

    <div class="paginator">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</section>

<!-- call to actions/darkmode -->
<section class="pt-20 pb-24 bg-blue-600 dark:bg-blue-500">
  <div class="container mx-auto">
    <div class="max-w-xl mx-auto text-center">
      <span class="inline-block text-xs py-1 px-3 bg-blue-500 text-white dark:bg-blue-600 font-semibold rounded-xl">
          {{ .Site.Data.marketing.cta.category }}
      </span>
      <h2 class="my-3 text-3xl md:text-4xl text-white dark:text-gray-900 font-bold font-heading">
          {{ .Site.Data.marketing.cta.title }}
      </h2>
      <p class="text-sm md:text-base text-white dark:text-gray-900">{{ .Site.Data.marketing.cta.content }}</p>
      <div class="mt-10"><a class="inline-block py-4 px-8 text-xs text-blue-600 dark:text-blue-500 hover:text-white dark:hover:text-gray-800 font-semibold leading-none bg-white dark:bg-gray-100 hover:bg-blue-600 dark:hover:bg-blue-400 border hover:border-white rounded transition duration-300" href="{{ .Site.Data.marketing.cta.button.url }}">{{ .Site.Data.marketing.cta.button.label }}</a></div>
    </div>
  </div>
</section>
